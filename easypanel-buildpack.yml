version: '3.8'

services:
  planodesaudepet:
    image: ${ECR_REGISTRY}/planodesaudepet:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - NODE_VERSION=18
        - NPM_VERSION=8
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - LOGIN=${LOGIN}
      - SENHA=${SENHA}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - planodesaudepet_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "--connect-timeout", "2", "--max-time", "5", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - planodesaudepet_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

volumes:
  planodesaudepet_uploads:
    driver: local

networks:
  planodesaudepet_network:
    driver: bridge

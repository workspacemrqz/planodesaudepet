version: '3.8'

services:
  planodesaudepet:
    image: ${ECR_REGISTRY}/planodesaudepet:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - LOGIN=${LOGIN}
      - SENHA=${SENHA}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - planodesaudepet_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - planodesaudepet_network

volumes:
  planodesaudepet_uploads:
    driver: local

networks:
  planodesaudepet_network:
    driver: bridge
